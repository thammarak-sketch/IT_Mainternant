version: '3.8'

services:
  it-asset-system:
    build: .
    container_name: it-asset-app
    ports:
      - "3000:3000"
    volumes:
      # Mount the database directory to persist sqlite data
      - ./server/data:/app/server/data
      # Mount the uploads directory to persist images
      - ./server/public/uploads:/app/server/public/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: always
